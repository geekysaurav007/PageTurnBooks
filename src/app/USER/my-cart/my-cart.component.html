<section class="mt-5">
  <div class="container text-center">
    <div class="row">
      <div
        class="col-12 col-md-12 col-lg-6 col-sm-12 col-xl-6 col-xs-6"
        *ngFor="let item of cart"
      >
        <div
          class="d-flex align-items-center justify-content-around px-2 shadow py-2 sm-auto xs-auto"
        >
          <!-- card img -->
          <div
            class="d-flex flex-column column-gap-2 mb-3 justify-content-between align-items-center image"
          >
            <img
              alt="GIF"
              class="d-md-block img-fluid m-1 p-1 rounded-2"
              width="60px"
              height="40px"
              src="{{ item.productImage }}"
            />
          </div>
          <div>
            <p class="text-capitalize text-sm fw-light m-3 p-3 common-text">
              Name:
            </p>
            <p class="text-capitalize fw-light m-3 p-3 common-text">Price:</p>
            <p class="text-capitalize fw-light m-3 p-3 common-text">
              publishDate:
            </p>
            <p class="text-capitalize fw-light m-3 p-3 common-text">
              Category_name:
            </p>
            <p class="text-capitalize fw-light m-3 p-3 common-text">
                Quantity:
              </p>
          </div>
          <div>
            <h6
              class="m-3 p-3 text-uppercase fw-bolder text-sm sm-auto common-text"
            >
              {{ item.name }}
            </h6>
            <h6 class="m-3 p-3 sm-auto fs-6 common-text">
              {{ item.price }}
            </h6>
            <h6 class="m-3 p-3 sm-auto text-sm fs-5 common-text">
              {{ item.publishDate }}
            </h6>
            <h6 class="m-3 p-3 font-monospace fs-6 fw-bolder common-text">
              {{ item.category.name }}
            </h6>
            <input type="number" required (input)="upDateQuantity($event,item._id)">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container text-center">
    <button class="btn btn-success mt-3 pt-2" (click)="placeOrder()">Place Order</button>
  </div>
</section>
