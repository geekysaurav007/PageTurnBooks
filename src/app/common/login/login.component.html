<div
  class="container d-flex flex-column align-items-center justify-content-center mt-3 mb-0"
>
  <div class="col-lg-12 col-sm-12">
    <div class="mb-3">
      <h3 class="text-center fw-bolder">Login form</h3>
      <hr class="m-1" />
    </div>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm.value)">
    <div
      class="row d-flex d-flex flex-column column-gap-3 mb-3 justify-content-between align-items-center"
    >
      <div class="col-lg-12">
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="Email"
            placeholder="Enter your Email"
            formControlName="email"
          />
          <span
            class="text-center"
            style="color: red"
            *ngIf="loginForm.get('email')?.invalid"
            >enter valid mail</span
          >
        </div>
      </div>
      <div class="col-lg-12">
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="Password"
            placeholder="Enter your Password"
            formControlName="password"
          />
        </div>
      </div>
      <div class="col-lg-12 col-sm-12">
        <div class="mb-3">
          <button
            type="submit"
            class="btn btn-info"
            [disabled]="loginForm.invalid"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
